spring:    
  application:
    name: sample-schedulelaunch
  profiles:
    active:
    - dev
    - log_default  #logging in default format
#    - log_container  #logging in json format
  main:
    web-application-type: none
# Virtual Thread                  
  threads:
    virtual:
      enabled: true    
# Spring Cloud for AWS Parameter Store & Integration Secreters Manager Integration
  config:
    import: 
    - optional:aws-parameterstore:/config/common;/config/sample-schedulelaunch

management:
  endpoints:
    access:
      default: none

batch:
  schedule:
    scheduled-jobs:
      SB_001:
        job-id: job001
        params:
          param01: aaa
          param02: bbb
        job-request-repository: sampleBatchJobRequestRepository
      SB_002:
        job-id: job002
        params:
          param01: aaa
          param02: bbb
        job-request-repository: sampleBatchJobRequestRepository   