spring:    
  application:
    name: sample-schedulelaunch
  profiles:
    active:
    - dev
    - log_default  #logging in default format
#    - log_container  #logging in json format
  main:
    web-application-type: none
# Virtual Thread                  
  threads:
    virtual:
      enabled: true

management:
  endpoints:
    access:
      default: none

batch:
  schedule:
    scheduled-jobs:
      SB_001:
        job-id: job001
        params:
          param01: aaa
          param02: bbb
          input-file-name: files/input/todolist.csv
        job-request-repository: sampleBatchJobRequestRepository
# error testcase        
      SB_001e:
        job-id: job001
        params:
          param01: aaa
          param02: bbb
          input-file-name: files/input/todolist_validation_error.csv
        job-request-repository: sampleBatchJobRequestRepository
      SB_002:
        job-id: job002
        params:
          param01: aaa
          param02: bbb
          input-file-name: files/input/todolist.csv
        job-request-repository: sampleBatchJobRequestRepository
# error testcase
      SB_002e:
        job-id: job002
        params:
          param01: aaa
          param02: bbb
          input-file-name: files/input/todolist_validation_error.csv
        job-request-repository: sampleBatchJobRequestRepository